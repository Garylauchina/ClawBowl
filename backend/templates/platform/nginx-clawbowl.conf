# ClawBowl Nginx 反向代理模板
#
# 架构: iOS App -> Nginx -> FastAPI Backend (8000) + OpenClaw Gateway (WebSocket)
#
# 部署:
#   1. 复制到 /etc/nginx/sites-enabled/clawbowl
#   2. 替换 YOUR_DOMAIN 为实际域名
#   3. nginx -t && nginx -s reload

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      '';
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # ── 静态页面（App Store 必需）──────────────────────────

    location /privacy-policy {
        alias /var/www/clawbowl/privacy-policy.html;
        default_type text/html;
    }

    location /support {
        alias /var/www/clawbowl/support.html;
        default_type text/html;
    }

    # ── Gateway direct passthrough (WebSocket + HTTP) ──────

    location ~ "^/gw/(19[0-9][0-9][0-9])/(.*)" {
        proxy_pass http://127.0.0.1:$1/$2$is_args$args;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        client_max_body_size 100m;
    }

    # ── v2 API: 多租户路由 ─────────────────────────────────

    location /api/v2/ {
        proxy_pass http://127.0.0.1:8000/api/v2/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        client_max_body_size 100m;
    }

    # ── 健康检查 ───────────────────────────────────────────

    location = /healthz {
        proxy_pass http://127.0.0.1:8000/healthz;
        proxy_http_version 1.1;
    }
}

server {
    listen 80;
    server_name YOUR_DOMAIN;
    return 301 https://$host$request_uri;
}
