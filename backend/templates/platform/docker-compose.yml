# ClawBowl 参考部署配置
# 实际运行中，per-user OpenClaw 容器由 backend 动态管理，不在 compose 中。
# 此文件仅用于本地开发和参考。

services:
  backend:
    build:
      context: ../../
      dockerfile: backend/docker/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    volumes:
      - clawbowl-data:/var/lib/clawbowl
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-clawbowl.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/clawbowl:/var/www/clawbowl:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  clawbowl-data:
    driver: local
